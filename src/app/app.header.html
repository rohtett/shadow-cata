<div>
  <h1><span>dot</span> Shadow</h1>
  <nav ng-controller="headerController">
    <ul>
      <li ng-repeat="menu in menus" ng-click="locateTo(menu)">
        {{ menu.charAt(0).toUpperCase() + menu.slice(1) }}
      </li>
    </ul>
    <div id="search">
      <input ng-model="search" type="text" placeholder="Search"></input>
    </div>
  </nav>
</div>
